<!--FUNCIONES JAVA SCRIPT-->
  <script>
  function mostrarSeccion(id) {
    const secciones = document.querySelectorAll('section');
    secciones.forEach(seccion => {
      seccion.classList.remove('active');
    });
    setTimeout(() => {
      const seccion = document.getElementById(id);
      seccion.classList.add('active');

      // Reiniciar vista previa del problema si es la sección problema
      if (id === 'problema') {
        const preview = document.getElementById('problema-preview');
        const detalle = document.getElementById('problema-detalle');
        preview.style.display = 'block';
        detalle.classList.remove('mostrar');
        detalle.style.display = 'none';
      }
    }, 100);
  }

  function mostrarRespuesta() {
    document.getElementById('respuestaReto1').style.display = 'block';
  }

  function mostrarContenidoProblema() {
    const detalle = document.getElementById('problema-detalle');
    const preview = document.getElementById('problema-preview');
    preview.style.display = 'none';
    detalle.classList.add('mostrar');
  }

function mostrarImagenModal(src) {
  const modal = document.getElementById('modalImagen');
  const imagen = document.getElementById('imagenAmpliada');
  imagen.src = src;
  modal.style.display = 'flex';
}

function cerrarModal() {
  document.getElementById('modalImagen').style.display = 'none';
}


function mostrarVideoModal(src) {
  const modal = document.getElementById('modalVideo');
  const video = document.getElementById('videoCamilo');
  video.src = src;
  modal.style.display = 'flex';
  video.play();
}

function cerrarModalVideo() {
  const modal = document.getElementById('modalVideo');
  const video = document.getElementById('videoCamilo');
  modal.style.display = 'none';
  video.pause();
  video.currentTime = 0;
}

function mostrarVideoYoutube(url) {
  const contenedor = document.createElement('div');
  contenedor.id = 'modalYoutube';
  contenedor.style.position = 'fixed';
  contenedor.style.top = 0;
  contenedor.style.left = 0;
  contenedor.style.width = '100%';
  contenedor.style.height = '100%';
  contenedor.style.backgroundColor = 'rgba(0,0,0,0.9)';
  contenedor.style.zIndex = '10001';
  contenedor.style.display = 'flex';
  contenedor.style.justifyContent = 'center';
  contenedor.style.alignItems = 'center';

  const cerrar = document.createElement('span');
  cerrar.innerHTML = '&times;';
  cerrar.style.position = 'absolute';
  cerrar.style.top = '20px';
  cerrar.style.right = '30px';
  cerrar.style.fontSize = '30px';
  cerrar.style.color = 'white';
  cerrar.style.cursor = 'pointer';
  cerrar.onclick = () => document.body.removeChild(contenedor);

  const iframe = document.createElement('iframe');
  iframe.src = url;
  iframe.width = '90%';
  iframe.height = '90%';
  iframe.allowFullscreen = true;
  iframe.style.border = 'none';
  iframe.style.borderRadius = '10px';
  iframe.style.boxShadow = '0 0 20px white';

  contenedor.appendChild(cerrar);
  contenedor.appendChild(iframe);
  document.body.appendChild(contenedor);
}

document.addEventListener('keydown', function (e) {
  if (e.key === 'Escape') {
    const modal = document.getElementById('modalYoutube');
    if (modal) document.body.removeChild(modal);
  }
});


let retoVisible = null;

function mostrarReto(id) {
  const secciones = ['ra1', 'experimental', 'ra2'];

  if (retoVisible === id) {
    // Si se hace clic en el mismo botón, ocultar
    document.getElementById(`contenido-${id}`).style.display = 'none';
    retoVisible = null;
  } else {
    // Ocultar todos
    secciones.forEach(s => {
      const elem = document.getElementById(`contenido-${s}`);
      if (elem) elem.style.display = 'none';
    });

    // Mostrar solo el que se ha clickeado
    document.getElementById(`contenido-${id}`).style.display = 'block';
    retoVisible = id;
  }
}

function abrirModalVideoDrive(fileId) {
  const modal = document.createElement('div');
  modal.id = 'modalDriveFull';
  modal.style.position = 'fixed';
  modal.style.top = 0;
  modal.style.left = 0;
  modal.style.width = '100%';
  modal.style.height = '100%';
  modal.style.backgroundColor = 'rgba(0,0,0,0.95)';
  modal.style.zIndex = 9999;
  modal.style.display = 'flex';
  modal.style.justifyContent = 'center';
  modal.style.alignItems = 'center';
  modal.style.flexDirection = 'column';

  const closeBtn = document.createElement('span');
  closeBtn.innerHTML = '&times;';
  closeBtn.style.position = 'absolute';
  closeBtn.style.top = '20px';
  closeBtn.style.right = '30px';
  closeBtn.style.fontSize = '40px';
  closeBtn.style.color = 'white';
  closeBtn.style.cursor = 'pointer';
  closeBtn.onclick = () => document.body.removeChild(modal);

  const iframe = document.createElement('iframe');
  iframe.src = `https://drive.google.com/file/d/${fileId}/preview`;
  iframe.style.width = '90%';
  iframe.style.height = '90%';
  iframe.allowFullscreen = true;
  iframe.frameBorder = '0';
  iframe.style.borderRadius = '10px';
  iframe.style.boxShadow = '0 0 20px white';

  modal.appendChild(closeBtn);
  modal.appendChild(iframe);
  document.body.appendChild(modal);
}



let indiceSlide=0;
const slides=document.querySelector('.slides-recursos');
const totalSlides=document.querySelectorAll('.slides-recursos img').length;

function moverSlide(direccion){
  indiceSlide+=direccion;

  if(indiceSlide<0) indiceSlide=totalSlides-1;
  if(indiceSlide>=totalSlides) indiceSlide=0;

  slides.style.transform=`translateX(-${indiceSlide*100}%)`;
}

/* AUTOPLAY */
setInterval(()=>{
  moverSlide(1);
},4000);


function abrirVideoLocal(ruta){

  video.src = '';
  modal.style.display = 'none';
}
